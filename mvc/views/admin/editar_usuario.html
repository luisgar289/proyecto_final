$def with (user)
<!DOCTYPE html>
<html>
    <head>
        <meta lang="es">
        <link rel="icon" type="image/vnd.microsoft.icon" href="/static/img/ICON_LT.png">
        <title>Editar Usuario</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="/static/css/admin.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu"><img src="/static/img/icon_menu.png" style="width: 100%;" alt=""/></label>
            <nav class="menu">
                <ul>
                    <li><img src="/static/img/BANNER_LT.png"></li>
                    <li id="ajuste"><a href="/usuarios">Usuarios</a></li>
                    <li><a href="/login">Salir</a></li>
                </ul>
            </nav>
        </header>
        <h1>Informaci√≥n Usuario</h1>
        <div class="formulario" style="display: block; margin-left: auto; margin-right: auto;">
            <form method="post" style="padding: 15px;">
                <label>Id</label>
                <input type="text" name="id" class="form-control" value="$user.key()" readonly><br>
                <label>Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="$user.val().get('nombre')" ><br>
                <label>Correo Electronico</label>
                <input type="text" name="email" id="email"  class="form-control" value="$user.val().get('email')"><br>
                <label>Telefono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" value="$user.val().get('telefono')"><br>
                <label>Estado</label>
                $if user.val().get('status') == 'true':
                    <input type="text" name="status" id="status" class="form-control" value="Activo" readonly><br>
                $else:
                    <input type="text" name="status" id="status" class="form-control" value="Suspendido" readonly><br>
                <label>Tipo</label>
                $if user.val().get('level') == 'admin':
                    <select name="tipo" id="tipo" class="form-select">
                        <option value="admin" selected>Administrador</option>
                        <option value="operador">Operador</option>
                    </select><br>
                $else:
                    <select name="tipo" id="tipo" class="form-select">
                        <option value="admin">Administrador</option>
                        <option value="operador" selected>Operador</option>
                    </select><br>
                <button type="submit" value="actualizar" class="btn btn-primary" style="background-color: #50ACC8; border: 0;">Guardar</button>
            </form>
        </div>
    </body>
</html>
