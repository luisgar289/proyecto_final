$def with (message)
<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel=stylesheet type="text/css" href="/static/css/public.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <meta charset="UTF-8">
        <meta lang="es">
        <link rel="icon" type="image/vnd.microsoft.icon" href="/static/img/ICON_LT.png">
        <title>Iniciar Sesión</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    </head>
    <body>
        <header>
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu"><img src="img/icon_menu.png" style="width: 100%;" alt=""/></label>
            <nav class="menu">
                <ul>
                    <li><img src="/static/img/BANNER_LT.png"></li>
                </ul>
            </nav>
        </header>
        <h1>Iniciar Sesión</h1>
        <div class="padre">
            $if message is not None:
                <div class="alert alert-danger" role="alert">
                    <strong>$message</strong>
                </div>
            <div class="formulario">
                <form method="post" style="padding: 15px;">
                    <div class="mb-3">
                        <i class="bi bi-envelope-fill"></i>
                        <label> Correo Electrónico</label>
                        <input type="email" name="email" id="email" for="inputPassword6" class="form-control"><br>
                    </div>
                    <div class="mb-3">
                        <i class="bi bi-key-fill"></i>
                        <label> Contraseña</label>
                        <input type="password" name="password" id="password" for="inputPassword6" class="form-control"><br>
                    </div>
                    <div class="mb-3">
                        <button type="submit" value="login" class="btn btn-primary" style="background-color: #75ADDE; border: 0; width: 100%;">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
            <div style="padding: 10px;" class="letter">
                <a href="/recuperar_contrasena" style="text-decoration: none;">Recuperar Contraseña</a>
            </div>
        </div>
    </body>
</html>
