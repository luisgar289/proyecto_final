$def with (users)
<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel=stylesheet type="text/css" href="/static/css/public.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Ops!...</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    </head>
    <body>
        <header>
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu"><img src="img/icon_menu.png" style="width: 100%;" alt=""/></label>
            <nav class="menu">
                <ul>
                    <li><img src="/static/img/BANNER_LT.png"></li>
                    <li><a href="/login">Regresar</a></li>
                </ul>
            </nav>
        </header>
        <div class="padre">
            <div class="hijo">
                <p>Tu cuenta se encuentra suspendida, por favor comunicate con un administrador.<br><br>
                <strong>Correos de Administrador</strong><br><br>
                </p>
                $for user in users:
                    $if user.val()['level'] == "admin": 
                        <ol type="1">
                            <li><strong>$user.val().get('email')</strong></li>
                        </ol>
            </div>
        </div>
    </body>
</html>
